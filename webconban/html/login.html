<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- end google font -->

    <!-- CSS -->
    <link rel="stylesheet" href="/css/boostap4.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login/login.css">
    <!-- END CSS -->

    <!-- JS -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--END  JS -->

</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 logo-content login">
                    <div class="title d-flex flex-column align-items-center">
                        <span>
                            WELCOME TO
                        </span>
                        <span>
                            PTIT
                        </span>
                    </div>
                    <div class="logo-school">
                        <img src="/image/Logo-school.svg">
                    </div>
                    <div class="content">
                        <span>Sáng tạo không giới hạn</span>
                    </div>
                </div>
                <div class="col-sm-8 tab-right">
                    <div class="university-name d-flex flex-column align-items-center">
                        <h1>POST AND TELECOMMUNICATIONS</h1>
                        <h1>INSTITUTE OF TECHNOLOGY</h1>
                    </div>
                    <div class="d-flex flex-column align-items-center form-login">
                        <div class="col-sm-7 text-login">
                            <h1>LOGIN</h1>
                        </div>
                        <div class="col-sm-7 d-flex flex-column box">
                            <input class="input email" type="text" placeholder="Email" name="uname" required>
                            <input class="input password" type="password" placeholder="Password" name="psw" required>
                            <div class="remember d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <input type="checkbox" checked="checked" name="remember">Save password
                                </div>
                                <span class="psw"><a href="#">Forgot password?</a></span>
                            </div>
                            <button class="bottom" type="submit">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
